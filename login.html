<body class="text-center">
  <main class="login_form">
    <form>
      
      <img class="logo" src="https://github.com/b7730yejin/imagesource/blob/main/DrinkFit/DrinkFit_logo2.png?raw=true" alt="DRINKFIT 로고 검정">
      <h1>로그인</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="userid" placeholder="아이디" autofocus>
        <label for="userid">아이디</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="userpwd" placeholder="비밀번호">
        <label for="userpwd">비밀번호</label>
      </div>

      <div class="checkbox mb-2">
        <label>
          <input type="checkbox" value="remember-me"> 아이디 저장
        </label>
      </div>
      <button type="submit">로그인</button>
      <a class="findId" href="#">아이디/비밀번호 찾기</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2021 BYH</p>
    </form>
  </main>
