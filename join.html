<!--회원가입 창-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Coffee 회원가입</title>
    <link rel="stylesheet" href="CSS/join.css">
    <link rel="stylesheet" href="CSS/index.css">

    <!--구글 폰트, 아이콘 적용-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Pen+Script&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<script type="text/javascript" src="JS/index.js"></script>
<script type="text/javascript" src="JS/checkInfo.js"></script>

<body>
    <!--페이지 헤더-->
    <header>
        <div id="top"></div>
        <table>
            <tr>
                <td>
                    <div class="title_area">
                        <a href="index.html">
                            <img alt="타이틀 이미지"
                                src="https://github.com/b7730yejin/imagesource/blob/main/DrinkFit/DrinkFit_logo.png?raw=true">
                        </a>
                    </div>
                </td>
                <td>
                    <div class="menu_area">
                        <div class="sub_menu">
                            <button class="sub_btn">MY페이지<i class="fa fa-caret-down"></i></button>
                            <div class="sub_menu_list">
                                <a href="#">회원 정보</a>
                                <a href="#">내 음료</a>
                                <a href="#">출석</a>
                            </div>
                        </div>
                        <div class="sub_menu">
                            <button class="sub_btn">커뮤니티<i class="fa fa-caret-down"></i></button>
                            <div class="sub_menu_list">
                                <a href="#">자유 게시판</a>
                                <a href="#">추천 게시판</a>
                                <a href="#">신고 게시판</a>
                            </div>
                        </div>
                        <div class="sub_menu">
                            <button class="sub_btn">음료 검색<i class="fa fa-caret-down"></i></button>
                            <div class="sub_menu_list">
                                <a href="#">맞춤 원두</a>
                                <a href="#">맞춤 티</a>
                            </div>
                        </div>
                        <div class="sub_menu">
                            <button class="sub_btn">DRINK FIT 소개</button>
                        </div>
                    </div>
                <td>
                    <div class="login_area">
                        <a href="join.html">회원가입</a>
                        <a href="#" onclick="openLogin();">로그인</a>
                    </div>
                </td>
            </tr>
        </table>
    </header>

    <!--이미지 영역 : 배너 이미지-->
    <div id="img_area">
        <img id="banner" src="https://github.com/b7730yejin/imagesource/blob/main/coffee2.jpg?raw=true" alt="메인홈 배너">
        <button class="change_img" onclick="goFront();"><span class="material-icons">&#xe5cb;</span></button>
        <button class="change_img" onclick="goBack();"><span class="material-icons">&#xe5cc;</span></button>
    </div>


    <!--정보 입력 영역-->
    <main class="join_area">
        <form>
            <fieldset>
                <legend>정보 입력</legend>
                <ul>
                    <li>
                        <label for="userId">아이디</label>
                        <input type="text" name="userId" id="userId" placeholder="6~20자 영문 + 숫자" minlength="6"
                            maxlength="20" autofocus required>
                    </li>
                    <li>
                        <label for="userPwd">비밀번호</label>
                        <input type="password" name="userPwd" id="userPwd" placeholder="8~15자 영문 + 숫자 + 특수문자"
                            minlength="8" maxlength="15" required>
                    </li>
                    <li>
                        <label for="userPwd_ck">비밀번호 확인</label>
                        <input type="password" name="userPwd_ck" id="userPwd_ck" minlength="8" maxlength="12" required>
                    </li>
                    <li>
                        <label for="userEmail">이메일</label>
                        <input type="email" name="userEmail" id="userEmail" required>
                        <select name="domain" id="domain" onchange="domainSelect();">
                            <option value="0" selected>직접입력</option>
                            <option value="naver.com">naver.com</option>
                            <option value="duam.net">duam.net</option>
                            <option value="hanmail.net">hanmail.net</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="nate.com">nate.com</option>
                            <option value="yahoo.com">yahoo.com</option>
                        </select>
                    </li>
                    <li>
                        <label for="telNum">휴대폰</label>
                        <input type="tel" name="telNum" id="telNum" placeholder="010 1234 5678" pattern="[0-9]+">
                    </li>
                    <div class="wrap">
            
                            <label>개인정보 유효기간 : </label>
                            <input type="radio" id="validity" name="validity" value="1">1년
                            <input type="radio" id="validity" name="validity" value="2" checked>탈퇴 시까지<br>
                        
                       
                            <input type="checkbox" name="chk" id="chk" value="1">이메일로 이벤트 정보를 받겠습니다.(선택)
                        
                        <button type="button" onclick="joinsumit();">가입 완료</button>
                    </div>
                </ul>
            </fieldset>
        </form>
    </main>
    <!--footer-->
    <footer>
        <hr>
        <p class="copyBox">copyright &copy; 2021 BYJ</p>
    </footer>

    <div class="quick_area">
        <ul class="quick_list">
            <li><a href="javascript:;">
                    <h3>공지사항</h3>
                </a>
            </li>
            <li><a href="tel:010-3226-8183">
                    <h3>전화 상담</h3>
                </a>
            </li>
            <li><a href="javascript:;">
                    <h3 class="to_contact">카카오톡 상담</h3>
                </a></li>
            <li><a href="#top">
                    <h3>TOP</h3>
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
