                        </a>
                    </div>
                </td>
                <td>
                    <nav class="menu_area">
                        <div class="sub_menu">
                            <button class="sub_btn">MY페이지<i class="fa fa-caret-down"></i></button>
                            <div class="sub_menu_list">
                                <a href="#">회원 정보</a>
                                <a href="#">내 음료</a>
                                <a href="#">출석</a>
                            </div>
                        </div>
                        <div class="sub_menu">
                            <button class="sub_btn">커뮤니티<i class="fa fa-caret-down"></i></button>
                            <div class="sub_menu_list">
                                <a href="#">자유 게시판</a>

                        </div>
                        <div class="sub_menu">
                            <button class="sub_btn">음료 검색<i class="fa fa-caret-down"></i></button>
                            <div class="sub_menu_list">
                                <a href="customCoffee.html">맞춤 원두</a>
                                <a href="customTea.html">맞춤 티</a>
                            </div>
                        </div>
                        <div class="sub_menu">
                            <button class="sub_btn">DRINK FIT 소개</button>
                        </div>
                    </nav>
                <td>
                    <div class="login_area">
                        <a href="join.html">회원가입</a>
                        <a href="#" onclick="openLogin();">로그인</a>
                    </div>
                </td>
            </tr>
        </table>

    <!--이미지 영역 : 배너 이미지-->
    <div id="img_area">
        <img id="banner" src="https://github.com/b7730yejin/imagesource/blob/main/coffee2.jpg?raw=true" alt="메인홈 배너">
        <div class="change_img">
            <button onclick="goFront();"><span class="material-icons">&#xe5cb;</span></button>
            <button onclick="goBack();"><span class="material-icons">&#xe5cc;</span></button>
        </div>
    </div>

    <!--본문-->
    <main class="custom_coffee">
        <!--사이드 리스트-->
        <aside class="menu_list">
            <h1>음료 검색</h1>
            <hr>
            <ul>
                <li><a href="customCoffee.html">맞춤 원두</a></li>
                <li><a href="customTea.html">맞춤 티</a></li>
            </ul>
        </aside>
        <!--메인글-->
        <article class="contents">
            <h2>맞춤 티 찾기</h2>
            <form>
                <ul>
                    <li class="selected">
                        <div class="cafein_select">
                            <input type="radio" name="cafein" value="1">카페인
                            <input type="radio" name="cafein" value="0">디카페인
                        </div>
                    </li>
                    <li class="selected">
                        <div class="cafein_select">
                            <input type="radio" name="blanding" value="1">블렌딩
                            <input type="radio" name="blanding" value="0">오리진
                        </div>
                    </li>
                    <li id="origin">
                        <label for="kinds">종류</label>
                        <select name="kinds">
                            <option selected>무관</option>
                            <option>발효차</option>
                            <option>대용차</option>
                            <option>허브차</option>
                        </select>
                        <label for="formulation">제형</label>
                        <select name="formulation">
                            <option selected>무관</option>
                            <option>엽차</option>
                            <option>티백</option>
                            <option>말차</option>
                            <option>병차</option>
                        </select>
                    </li>
                    <li>
                        <table class="range_num">
                            <tr>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                                <td>5</td>
                            </tr>
                        </table>
                        <label for="sugerRange">단맛</label>
                        <input type="range" min="1" max="5" value="5" class="slider" name="sugerRange" id="sugerRange">
                    </li>
                    <li>
                        <table class="range_num">
                            <tr>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                                <td>5</td>
                            </tr>
                        </table>
                        <label for="bitterRange">쓴맛</label>
                        <input type="range" min="1" max="5" value="5" class="slider" name="bitterRange"
                            id="bitterRange">
                    </li>
                    <li>
                        <table class="range_num">
                            <tr>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                                <td>5</td>
                            </tr>
                        </table>
                        <label for="acidityRange">산화도</label>
                        <input type="range" min="1" max="5" value="5" class="slider" name="acidityRange"
                            id="acidityRange">
                    </li>
                    <li>
                        <label for="keyWord_input">기타 키워드</label>
                        <input type="text" name="keyWord_input" id="keyWord_input" placeholder="최대 5개 키워드 입력 가능">
                        <button type="button" id="add_btn" onclick="open_addPage()"><span class="material-icons">&#xe145;</span></button>
                        <button type="button" id="delect_btn" onclick="input_rest()"><span class="material-icons">&#xe15b;</span></button>
                        <br>
                        <div id="keyWord">
                            <ol>
                            </ol> 
                        </div>
                    </li>
                </ul>

                <button type="button" id="search_btn">검색</button>
            </form>
        </article>
    </main>

    <!--퀵 메뉴-->
    <div class="quick_area">
        <table>
            <tr>
                <td rowspan='4' id="open_btn"><button type="button" id="open_quick"><span
                            class="material-icons">&#xe2ea;</span></button></td>
                <td><a href='#'>공지사항</a></td>
            </tr>
            <tr>
                <td><a href='#'>에러 신고</a></td>
            </tr>
            <tr>
                <td><a href='#'>전화상담</a></td>
            </tr>
            <tr>
                <td id="go_top"><a href="#top">TOP</a></td>
            </tr>
        </table>
    </div>
