<!--회원가입 창-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디/비밀번호 찾기</title>
    <link rel="stylesheet" href="CSS/findId.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="JS/index.js"></script>
<script src="/JS/checkInfo.js"></script>
<script>
    $(document).ready(function () {
        $('#info_id').hide();
        $("#findPwd").click(function () {
            $('#info_id').show();
            $('.id').css('border-top', '0');
            $('.id').css('border-left', '0');
            $('.id').css('border-right', '0');
            $('.id').css('border-bottom', ' 2px solid rgb(199, 199, 199)');
            $('.pwd').css('border-top', ' 2px solid rgb(199, 199, 199)');
            $('.pwd').css('border-left', ' 2px solid rgb(199, 199, 199)');
            $('.pwd').css('border-right', ' 2px solid rgb(199, 199, 199)');
            $('.pwd').css('border-bottom', '0');
           
        });
        $("#findId").click(function () {
            $('#info_id').hide();
            $('.pwd').css('border-top', '0');
            $('.pwd').css('border-left', '0');
            $('.pwd').css('border-right', '0');
            $('.pwd').css('border-bottom', ' 2px solid rgb(199, 199, 199)');
            $('.id').css('border-top', ' 2px solid rgb(199, 199, 199)');
            $('.id').css('border-left', ' 2px solid rgb(199, 199, 199)');
            $('.id').css('border-right', ' 2px solid rgb(199, 199, 199)');
            $('.id').css('border-bottom', '0');
            
        });
    })

    function reset(){
        userId.value='';
        userEmail.value='';
        domain.value=0;
    }
</script>

<body>

    <!----------------------------------------safe line----------------------------------------------->

    <!--아이디/ 비번 찾기 하이퍼링크-->
    <div class="find_info">
        <img class="logo" src="https://github.com/b7730yejin/imagesource/blob/main/DrinkFit/DrinkFit_logo2.png?raw=true"
            alt="DRINKFIT 로고 검정">
        <form>
            <table>
                <tr>
                    <td class="id">
                        <button type="button" id="findId" onclick="reset()">아이디 찾기</button>
                    </td>
                    <td class="pwd">
                        <button type="button" id="findPwd" onclick="reset()">비밀번호 찾기</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="main">
                        <ul>
                            <li id="info_id">
                                <input type="text" id='userId' placeholder="아이디">
                            </li>
                            <li>
                                <input type="email" id="userEmail" placeholder="이메일" required>
                                <select id="domain" onchange="domainSelect();">
                                    <option value="0">직접입력</option>
                                    <option value="naver.com">naver.com</option>
                                    <option value="duam.net">duam.net</option>
                                    <option value="hanmail.net">hanmail.net</option>
                                    <option value="gmail.com">gmail.com</option>
                                    <option value="nate.com">nate.com</option>
                                    <option value="yahoo.com">yahoo.com</option>
                                </select>
                            </li>
                        </ul>
                        <button type="button" id="ok_btn" >확인</button>
                    </td>
                </tr>
            </table>
        </form>
        <p class="mt-5 mb-3 text-muted">&copy; 2021 BYH</p>
    </div>
</body>
</html>
